name: pull-request

on: 
  pull_request:
    branches:
      master


jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
        fetch-depth: 1
        
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'
        extended: true
   
    - name: Cache Hugo Assets
      id: cache-hugo-assets
      uses: actions/cache@v1
      with:
        path: /tmp/hugo_cache
        key: hugo-${{ steps.current-month.outputs.month }}
        restore-keys: |
          hugo-${{ steps.current-month.outputs.month }}
          hugo-

    - name: Test Broken Links
      env:
        RUNNER_TMPDIR: ${{ runner.temp }}
        HUGO_RELATIVEURLS: true
      run: |
        wget 'https://raw.githubusercontent.com/ledstrain/wiki.ledstrain.org/master/.github/scripts/htmltest.sh'
        bash 'htmltest.sh'
